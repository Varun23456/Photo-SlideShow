<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body class="signupbody">
    <div class="login-container">
        <h1>Login<i class='bx bx-user'></i></h1>

       
        <form id="login-form" method="post" action="/login.html">
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}" style="color: red;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <button class="submit" style="width:20%;margin-left: 200px;">Login</button>
        </form>
        <p>Don't have an account? <a href="signup.html">Create account</a></p>
    </div>
    <script src="main.js"></script>
</body>

</html>
