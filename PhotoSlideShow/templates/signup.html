<!-- signup.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{url_for('static',filename='style.css')}}">
</head>
<body class="signupbody">
    <div class="signup-container">
        <h1>Create Account<i class='bx bx-user'></i></h1>
        <form id="signup-form" action="/signup.html" method="post">
            <label for="name"></label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label for="email"></label>
            <input type="email" id="email" name="email" placeholder="Enter email address" required>
            <label for="password"></label>
            <input type="password" id="password" name="password" placeholder="Enter password" required>
            <label for="confirm-password"></label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm password" required>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message {{ category }}" style="color: red;">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}
            <button type="submit" style="width:20%;margin-left: 200px;">Signup</button>
        </form>
        <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
